{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | BECC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">

      <h2 class="text-2xl font-bold text-center text-green-700 mb-6">
        Reset Your Password
      </h2>

      <p class="text-gray-600 text-center text-sm mb-6">
        Enter the email associated with your account.  
        We’ll send you a link to reset your password.
      </p>

      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-semibold mb-1">Email</label>
          <input type="email" name="email"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"
            required>
        </div>

        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition">
          Send Reset Link
        </button>
      </form>

      <p class="text-center text-sm mt-6">
        <a href="{% url 'login' %}" class="text-green-600 hover:underline">← Back to login</a>
      </p>

    </div>
  </div>
</body>
</html>
