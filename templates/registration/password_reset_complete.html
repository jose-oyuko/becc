<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset Complete</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 text-center">

      <h2 class="text-2xl font-bold text-green-700 mb-4">
        Password Reset Successful
      </h2>

      <p class="text-gray-600 mb-6">
        Your password has been updated.  
        You can now log in with your new credentials.
      </p>

      <a href="{% url 'login' %}"
        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition">
        Login Now
      </a>

    </div>
  </div>
</body>
</html>
