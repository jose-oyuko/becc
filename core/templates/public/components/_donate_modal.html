                    </button>
                </div>

                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div
                            class="mx-auto flex h-16 w-16 flex-shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:h-12 sm:w-12">
                            <svg class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 11.25v8.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 109.375 7.5H12m0-2.625V7.5m0-2.625A2.625 2.625 0 1114.625 7.5H12m0 0V21m-8.625-9.75h18c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125h-18c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-2xl font-bold leading-6 text-gray-900" id="modal-title">Support Our Mission
                            </h3>
                            <div class="mt-4">
                                <p class="text-sm text-gray-500 mb-6">
                                    Your contribution empowers us to protect ecosystems, plant trees, and educate
                                    communities. Every donation makes a direct impact on our environment.
                                </p>

                                <div class="bg-green-50 rounded-xl p-6 border border-green-100">
                                    <h4 class="font-semibold text-green-900 mb-4 flex items-center gap-2">
                                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                                        </svg>
                                        M-Pesa Payment Details
                                    </h4>

                                    <div class="space-y-3">
                                        <div
                                            class="flex justify-between items-center bg-white p-3 rounded-lg border border-green-100/50 shadow-sm">
                                            <span class="text-gray-600 font-medium">Business Number</span>
                                            <span
                                                class="font-mono font-bold text-gray-900 text-lg bg-gray-50 px-2 py-1 rounded">4001879</span>
                                        </div>

                                        <div
                                            class="flex justify-between items-center bg-white p-3 rounded-lg border border-green-100/50 shadow-sm">
                                            <span class="text-gray-600 font-medium">Account Number</span>
                                            <span
                                                class="font-bold text-gray-900 text-lg bg-gray-50 px-2 py-1 rounded">Brightstar</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" onclick="toggleDonateModal(false)"
                        class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                        Close
                    </button>
                    <div class="sm:mr-auto flex items-center mt-3 sm:mt-0">
                        <span class="text-xs text-green-600 font-medium flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Secure Paybill
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleDonateModal(show) {
        const modal = document.getElementById('donate-modal');
        if (show) {
            modal.classList.remove('hidden');
            // Prevent body scroll
            document.body.style.overflow = 'hidden';

            // Add slight animation class (optional if using CSS animations separately, but transition-opacity handles fade)
        } else {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }
    }

    // Close on escape key
    document.addEventListener('keydown', function (event) {
        if (event.key === "Escape") {
            toggleDonateModal(false);
        }
    });
</script>
