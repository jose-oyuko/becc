<section id="partners" class="py-16 bg-white overflow-hidden">
    <div class="container mx-auto px-4 text-center">
        <!-- Header -->
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Our Partners & Supporters</h2>
        <p class="text-gray-600 mb-12">Collaborating to Grow Kenya's Environmental Sustainability</p>

        <!-- Carousel Container -->
        <div class="relative w-full max-w-7xl mx-auto group">

            <!-- Items Wrapper (Scrolling Track) -->
            <div id="partners-track-container" class="overflow-x-auto no-scrollbar relative w-full scroll-smooth">
                <div id="partners-track" class="flex items-center gap-8 py-4 w-max">
                    <!-- Duplicate items logic handled in JS or just render enough to fill? 
                         For infinite text-scrolling CSS, we usually need duplicate content. 
                         Django loop twice to ensure enough content for animation overlap functionality -->

                    {% for i in "12" %} <!-- Iterate twice to create seamless loop effect -->
                    {% for partner in partners %}
                    <a href="{{ partner.website|default:'#' }}" target="_blank" rel="noopener noreferrer"
                        class="flex-shrink-0 w-48 h-40 bg-gray-50 rounded-xl flex flex-col items-center justify-center p-4 border border-gray-100 hover:shadow-lg transition-transform hover:scale-105 group/card gap-2">
                        {% if partner.logo %}
                        <div class="h-20 w-full flex items-center justify-center">
                            <img src="{{ partner.logo.url }}" alt="{{ partner.name }}"
                                class="max-w-full max-h-full object-contain filter group-hover/card:grayscale-0 transition duration-300">
                        </div>
                        <span class="text-xs font-medium text-gray-700 text-center line-clamp-2">{{ partner.name }}</span>
                        {% else %}
                        <span class="text-gray-400 font-bold text-lg">{{ partner.name }}</span>
                        {% endif %}
                    </a>
                    {% empty %}
                    <!-- Static Fallbacks for Design Preview -->
                    <div class="w-48 h-40 bg-gray-50 rounded-xl flex flex-col items-center justify-center p-4 gap-2">
                        <span class="text-gray-400 font-bold">Partner 1</span>
                    </div>
                    {% endfor %}
                    {% endfor %}
                </div>
            </div>

            <!-- Manual Controls -->
            <button id="scroll-left"
                class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 bg-white p-3 rounded-full shadow-lg text-gray-600 hover:text-green-600 opacity-0 group-hover:opacity-100 transition-opacity z-10 border border-gray-100 hidden md:block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button id="scroll-right"
                class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 bg-white p-3 rounded-full shadow-lg text-gray-600 hover:text-green-600 opacity-0 group-hover:opacity-100 transition-opacity z-10 border border-gray-100 hidden md:block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>

        </div>

        <!-- CTA Button -->
        <div class="mt-12">
            <a href="{% url 'contact' %}"
                class="inline-flex items-center gap-2 px-8 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition shadow-md hover:shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM6.7 9.29L9 11.6l4.3-4.3 1.4 1.42L9 14.4l-3.7-3.7 1.4-1.42z"
                        clip-rule="evenodd" />
                </svg>
                Partner with us
            </a>
        </div>
    </div>
</section>

<style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById('partners-track-container');
        const track = document.getElementById('partners-track');
        const leftBtn = document.getElementById('scroll-left');
        const rightBtn = document.getElementById('scroll-right');

        let scrollSpeed = 0.5; // Pixels per frame
        let isPaused = false;
        let animationId;

        function startAutoScroll() {
            if (!isPaused) {
                // If scrolled to the end (approx), reset to start to loop
                // "Approx" because exact pixel matching can be flaky with floats
                if (container.scrollLeft >= (track.scrollWidth - container.clientWidth - 1)) {
                    // container.scrollLeft = 0; // Hard reset? 
                    // Or check if we have enough content to scroll endlessly? 
                    // For now, let's just bounce or loop if content is duplicated enough. 
                    // Since we double the content, resetting to 0 when we reach halfway might be smoother?
                    // Let's rely on standard marquee logic: content needs to be duplicated to fill screen twice.
                }

                container.scrollLeft += scrollSpeed;
            }
            animationId = requestAnimationFrame(startAutoScroll);
        }

        startAutoScroll();

        // Hover Pausing
        container.addEventListener('mouseenter', () => isPaused = true);
        container.addEventListener('mouseleave', () => isPaused = false);

        // Manual controls
        leftBtn.addEventListener('click', () => {
            isPaused = true; // Pause while manually interacting
            container.scrollBy({ left: -300, behavior: 'smooth' });
            // Optional: Resume after a delay? Or relies on mouseleave.
        });

        rightBtn.addEventListener('click', () => {
            isPaused = true;
            container.scrollBy({ left: 300, behavior: 'smooth' });
        });
    });
</script>
