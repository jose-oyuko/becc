{% load static %}

<section
  id="cta"
  class="py-24 bg-gradient-to-br from-green-600 via-green-700 to-green-800 relative overflow-hidden"
>
  <!-- background blurred accents -->
  <div class="absolute inset-0 opacity-10">
    <div
      class="absolute top-10 left-10 w-72 h-72 bg-white rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-10 right-10 w-96 h-96 bg-green-300 rounded-full blur-3xl"
    ></div>
  </div>

  <!-- content -->
  <div class="max-w-4xl mx-auto px-6 relative z-10 text-center animate-fade-in">
    <div
      class="inline-flex items-center justify-center w-20 h-20 bg-white/20 backdrop-blur-sm rounded-2xl mb-8"
    >
      <!-- HandHeart icon (Lucide) -->
      <i data-lucide="hand-heart" class="w-10 h-10 text-white"></i>
    </div>

    <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">
      Join Us in Empowering Communities
    </h2>

    <p
      class="text-xl text-white/90 mb-10 max-w-2xl mx-auto leading-relaxed"
    >
      Partner with BECC to create lasting environmental impact. Together, we can build sustainable
      ecosystems and improve livelihoods across Kenya.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <!-- Primary Button -->
       <!-- contact url -->
      <a
        href="#"
        class="inline-flex items-center justify-center gap-2 px-8 py-3 rounded-xl bg-white text-green-800 font-semibold hover:bg-white/90 shadow-md text-lg transition"
      >
        Get Started
        <i class="fas fa-arrow-right w-5 h-5"></i>
      </a>

      <!-- Secondary Button -->
       <!-- about url -->
      <a
        href="#"
        class="inline-flex items-center justify-center gap-2 px-8 py-3 rounded-xl border-2 border-white text-white hover:bg-white/10 backdrop-blur-sm text-lg font-semibold transition"
      >
        Learn More
      </a>
    </div>
  </div>
</section>
