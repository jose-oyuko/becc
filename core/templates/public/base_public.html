<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Brightstar Environmental Conservation Centre (BECC) empowers communities through sustainable development, conservation, and education."
    />
    <meta
      name="keywords"
      content="BECC, environment, Kenya, sustainability, conservation, community development"
    />
    <title>{% block title %}BECC{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-VXW7++sCz5ZVtBhdmWcbEhRCl+3tw4U7q60wK7eqp1IfTwZPdkm8v9+3Gl5a3T7CdVgzZP7G7ibS5pFw8uZ2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>

  <body class="bg-white text-gray-900">
    {% load static %}
    {% include 'public/includes/_navbar.html' %}

    <main>{% block content %}{% endblock %}</main>

    {% include 'public/includes/_footer.html' %}
  </body>
</html>
