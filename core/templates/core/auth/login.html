{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BECC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">

        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">
          BECC Login
        </h2>

        {% if form.errors %}
        <div class="bg-red-100 text-red-700 border border-red-300 p-3 rounded mb-4">
          Invalid username or password.
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
          {% csrf_token %}

          <!-- Username -->
          <div>
            <label class="block text-sm font-semibold mb-1">Username</label>
            <input
              type="text"
              name="{{ form.username.name }}"
              value="{{ form.username.value }}"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"
              required
            />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-semibold mb-1">Password</label>
            <input
              type="password"
              name="{{ form.password.name }}"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"
              required
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition"
          >
            Login
          </button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
          <a href="/" class="text-green-600 hover:underline">‚Üê Back to site</a>
          
        </p>
        <a href="{% url 'password_reset' %}" class="text-green-600 hover:underline">
    Forgot password?
</a>
      </div>
    </div>
  </body>
</html>
