{% extends 'core/dashboard_base.html' %} {% block title %}Add/Edit Project |
BECC{% endblock %} {% block header %}{{ title }}{% endblock %} {% blockcontent%}
<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-2xl">
  <h1 class="text-2xl font-bold text-green-700 mb-6">{{ title }}</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
    >
      Save
    </button>
    <a
      href="{% url 'project_list' %}"
      class="ml-2 text-gray-600 hover:underline"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
